<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas || Curso práctico de Javascript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick= "calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick= "calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el altura de un triángulo isosceles</h2>
        <form action="">
            <p>Introduce la longitud de los lados del triángulo</p>
            <label for="inputLado1">Lado 1</label>
            <input id="inputLado1" type="number">
            <label for="inputLado2">Lado 2</label>
            <input id="inputLado2" type="number">
            <label for="inputLado3">Lado 3</label>
            <input id="inputLado3" type="number">
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
        </form>
    </section>

    <script src = "./figuras.js"></script>
</body>
</html>
